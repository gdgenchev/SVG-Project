<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="12cm" height="4cm" viewBox="0 0 1200 400"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
  <desc>Example rect01 - rectangle with sharp corners</desc>

  <!-- Show outline of canvas using 'rect' element -->
  <rect x="21" y="41" width="1198" height="398"
		fill="none" stroke="blue" stroke-width="2" />

  <line x1="30" y1="120" x2="110" y2="40"
		stroke="red" stroke-width="2" />

  <rect x="30" y="50" width="40" height="50"
		fill="red" stroke="red" stroke-width="1" />

  <rect x="20" y="40" width="30" height="40"
		fill="red" stroke="blue" stroke-width="1" />

  <line x1="110" y1="220" x2="310" y2="420"
		stroke="red" stroke-width="2" />

  <circle cx="20" cy="40" r="30"
		fill="red" stroke="blue" stroke-width="2" />

  <rect x="20" y="40" width="30" height="40"
		fill="red" stroke="blue" stroke-width="2" />

  <circle cx="20" cy="40" r="30"
		fill="blue" stroke="red" stroke-width="2" />

  <line x1="100" y1="100" x2="200" y2="200"
		stroke="red" stroke-width="2" />

</svg>
